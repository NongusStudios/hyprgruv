# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# tearing
windowrule = immediate,class:^(cs2|steam_app_232090)$

# fix issue with runelite floating hints
windowrule = nofocus,floating:1,initialClass:^(net-runelite-client-RuneLite)$,initialTitle:(win\d+)

# Bolt Launcher rules
windowrule = tile, workspace special:magic,title:^(Bolt Launcher)$
windowrule = workspace special:magic,initialTitle:^(Spotify)$
