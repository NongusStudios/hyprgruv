#----------#
# monitors #
#----------#
monitor = HDMI-A-1,1920x1080@74.99,0x0,1
monitor = DP-3,2560x1440@180,1920x0,1

#-----------#
# autostart #
#-----------#
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprpm reload -n
exec-once = hypridle & waybar & dunst & hyprpaper

#-------------#
# permissions #
#-------------#
permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

#-----#
# env #
#-----#
# Cursor
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Added for nvidia support | https://wiki.hypr.land/Nvidia/#environment-variables
env = LIBVA_DRIVER_NAME,nvidia
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# Added to stop electron apps from flickering
env = ELECTRON_OZONE_PLATFORM_HINT,auto
# VA-API hardware video acceleration support
env = NVD_BACKEND,direct

#--------------#
# window rules #
#--------------#
# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

windowrule = float, class:*.qView

#-------#
# Other #
#-------#
general {
    snap {
        enabled = true
        monitor_gap = 20
    }
}

misc {
  enable_swallow = true
  swallow_regex = ^(Alacritty|kitty|footclient)$
}
